<html>
    <head>
        <title>Slash to Search Options</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="jquery.js">
        </script>
        <script type="text/javascript" src="options.js">
        </script>
    </head>
    <body>
        <p align="center">
            <span class="title">Slash to Search</span>
        </p>
        <div class="content">
            <div id="rules" class="rules">
                <table width="100%" class="rule_table">
                </table>
            </div>
            <hr/>
            <div class="buttons">
            	<span style="font-size:smaller;">powered by khotyn@<a href="http://khotyn.com">khotyn.com</a></span>
                <button id="remove_rules" class="button">
                    Remove all rules
                </button>
                <button id="import_rules" class="button">
                    Import online rules
                </button>
            </div>
        </div>
        
        <!-- Import Online Rules -->
        <div id="import_online_rules_div" class="float" style="height:120px">
            <div class="float_top">
                <p align="center" class="float_title">Import Online Rules</p>
                <p id="close_btn" class="close_btn">x</p>            
            </div>
            <div class="add_rules" style="height:97px">
                <div class="input_text">
					<div align="center">
					<input type="text" id="rule_url" class="text"/>
                    <button id="import" class="float_btn">
                        Import
                    </button>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
