<html>
    <head>
        <title>Slash to Search Options</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="jquery.js">
        </script>
        <script type="text/javascript" src="options.js">
        </script>
    </head>
    <body>
        <p align="center">
            <span style="font-size:larger;font-weight:bolder;">Slash to Search</span>
            <span style="font-size:x-small;">powed by khotyn</span>
        </p>
        <div class="content">
            <div id="rules" class="rules">
                <table width="100%" class="rule_table">
                </table>
            </div>
            <hr/>
            <div class="buttons">
                <button id="remove_rules" class="button">
                    Remove all rules
                </button>
                <button id="export_rules" class='button'>
                    Export rules
                </button>
                <button id="import_rules" class="button">
                    Import online rules
                </button>
            </div>
        </div>
        <div id="popwin" class="float">
            <div class="empty_div">
            </div>
            <div class="float_top">
                Add rule
            </div>
            <div class="add_rules">
                <form method="get">
                    <div class="input_text">
                        <label for="url" style="display:inline-block;">
                            URL
                        </label>
                        <br/>
                        <input placeholder="http://www.khotyn.com" type="text" id="url" class="text"/>
                    </div>
                    <div class="input_text" style="margin-top:1%">
                        <label for="searchId">
                            Type
                        </label>
                        <br/>
                        <select id="type">
                            <option value="normal" selected>Normal</option>
                            <option value="regex">Regex</option>
                        </select>
                    </div>
                    <div class="input_text" style="margin-top:1%">
                        <button id="add">
                            add
                        </button>
                        <button id="close_img">
                            close
                        </button>
                    </div>
                    <input type="hidden" id="tree_route"/>
                </form>
            </div>
        </div>
        <div id="import_online_rules_div" class="float" style="height:120px">
            <div class="float_top">
                <p align="center" style="margin-top:0px;">
                    Import Online Rules
                </p>
            </div>
            <div class="add_rules" style="height:81px">
                <div class="input_text">
                    <label>Rule URL:</label><input type="text" id="rule_url" class="text"/>
                </div>
                <div class="input_text" style="margin-top:1%">
                    <button id="import">
                        Import
                    </button>
                    <button id="close_import_win">
                        close
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
